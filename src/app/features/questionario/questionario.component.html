<h2 mat-dialog-title class="title fs-5 mb-0">
  <b>{{ tese.descricao }}</b>
</h2>
<mat-dialog-content class="h-100">
  <app-form-builder />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="onSubmit()">
    {{ tese ? "Atualizar" : "Adicionar" }}
  </button>
</mat-dialog-actions>
