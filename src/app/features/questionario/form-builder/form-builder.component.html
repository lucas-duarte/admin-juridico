<div class="row m-0 h-100" cdkDropListGroup>
  <div class="col-2 border">
    <div class="row">
      <div class="col-12 border-bottom d-flex align-items-center">
        PROPRIEDADES
      </div>
      <div class="col-12">
        <app-field-type-list />
      </div>
    </div>
  </div>
  <div class="col-7 border">
    <div class="row">
      <div
        class="col-12 border-bottom d-flex align-items-center justify-content-between"
      >
        FORMULARIO
        <mat-slide-toggle
          class="mx-4"
          color="primary"
          [(ngModel)]="displayForm"
        >
          <div class="mx-2">Modo Visualização</div>
        </mat-slide-toggle>
      </div>
      <div class="col-12 py-3">
        @if(displayForm){
        <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
          <formly-form
            [form]="form"
            [fields]="schemaFields"
            [model]="model"
          ></formly-form>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        } @else {
        <app-form-container />
        }
      </div>
    </div>
  </div>
  <div class="col-3 border">
    <div class="row">
      <div class="col-12 border-bottom d-flex align-items-center">
        CONFIGURAR CAMPO
      </div>
      <div class="col-12 p-0" style="height: auto; min-height: 30vh">
        <app-panel-field-type-config />
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-12 title d-flex align-items-center">
        OBJETO FORMULARIO
      </div>
      <div class="col-12">
        <pre class="pt-3">{{ schemaFields | json }}</pre>
      </div>
    </div> -->
  </div>
</div>
