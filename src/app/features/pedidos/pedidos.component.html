<div class="px-5">
    <app-custom-table 
        title="Pedidos"
        [columns]="columns"
        [data]="teses"
        [loading]="isLoadingResults"
        [totalCount]="totalCount"
        [pageSize]="pageSize"
        (rowClick)="navigateToTese($event)"
        (pageChange)="onPageChange($event)"
        (sortChange)="onSortChange($event)"
        (deleteItem)="onDelete($event)"/>
</div>
