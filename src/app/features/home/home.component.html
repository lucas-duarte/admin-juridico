<app-toolbar (menuAction)="drawer.toggle()"/>
<mat-drawer-container class="example-container " [hasBackdrop]="false">
    <mat-drawer #drawer mode="side" [opened]="false" class="border-0 shadow rounded-0" [ngClass]="{'drawer-low-z-index': isImageModalVisible}">
        <mat-list role="list">
            <mat-list-item role="listitem" class="p-0">
                <button mat-button class="d-flex justify-content-start w-100 px-3 rounded-0" routerLink="/pedidos"
                    routerLinkActive="active-link"><mat-icon class="mt-3 text-start">assignment</mat-icon>Pedidos</button>
            </mat-list-item>
            <mat-list-item role="listitem" class="p-0">
                <button mat-button class="d-flex justify-content-start w-100 px-3 my-2 rounded-0" routerLink="/propriedades"
                    routerLinkActive="active-link"><mat-icon
                        class="mt-3 text-start">text_fields</mat-icon>Propriedades</button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
