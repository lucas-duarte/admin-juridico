<h2 mat-dialog-title>
    {{ isEditMode ? 'Editar Propriedade' : 'Criar Propriedade' }}
</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="fill" class="col-6">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="tipo">
                    <mat-option *ngFor="let option of tipoPropriedades" [value]="option">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-6">
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="descricao" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-6">
                <mat-label>Referência</mat-label>
                <input matInput formControlName="referencia" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="col-6">
                <mat-label>Row Key</mat-label>
                <input matInput formControlName="rowKey" />
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-button color="primary" type="submit" [disabled]="loading || form.invalid">
            Salvar
        </button>
    </mat-dialog-actions>
</form>
